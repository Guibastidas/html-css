<body>
    <h1>Paragráfos</h1>
    <p>Este é um paragrafo</p> <hr>
    <h1>Quebra de Linha</h1>
    <p>Este é um segundo paragrafo, e aqui haverá uma<br>quebra de linha.</p> <hr>
    <h1>Símbolos</h1>
    <p>
        &lt; &gt; <br>
        &copy; &delta; <br>
        &pound; &larr; <br>
        &trade; &euro;
    </p><hr>
    <h1>Emojis</h1>
    <p>
        Aqui entra alguns emojis. <br>
        &#x1F923; &#x1F601; &#x1F61B;
    </p>
